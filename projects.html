<!DOCTYPE html>
<html lang="en" ng-app="afPage">
  <head>
    <meta charset="UTF-8">
    <title>Projects // Asher Foster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/app.css" rel="stylesheet">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-53155844-4', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='//www.google-analytics.com/analytics.js'></script>
  </head>
  <body>
    <nav></nav>
    <div class="subheader" flex layout-align="start end" layout="row" layout-padding>
      <h1>Projects</h1>
    </div>
    <md-content style="overflow: scroll;max-height: 100vh" class="md-padding" layout-xs="column" layout="row" ng-controller="projectsCtrl as projects">
      <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="projectList in projects.list">
        <md-card ng-repeat="project in projectList">
          <img ng-if="project.images[0]" ng-src="project.images[0]" class="md-card-image">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline" ng-bind="project.title"></span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p ng-bind="project.content.substr(0, 150)"></p>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button target="_blank" rel="noopener" ng-repeat="(name, url) in project.links" ng-href="{{url}}" ng-bind="::name" aria-label="{{name}}"></md-button>
          </md-card-actions>
        </md-card>
      </div>
    </md-content>
    <footer></footer>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/projects.js"></script>
    <script src="/scripts/nav.js"></script>
  </body>
</html>
