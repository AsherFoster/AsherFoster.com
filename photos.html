<!DOCTYPE html>
<html ng-app="site">
    <head>
        <title>Asher Foster - Photos</title>
        <link rel="stylesheet" href="/css/main.css" type="text/css">
        <link rel="stylesheet" href="/css/photos.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:300' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="/data/photos.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/photos.js"></script>
    </head>
    <body>
        <div class="nav" ng-include="'/nav.html'"></div>
        <main ng-controller="ListController">
            <div class="img-w" ng-repeat="(ind, photo) in photos">
                <div class="img-bg" style="background:url({{photo.url}});background-size: cover"></div>
                <div class="img-de">
                    <div class="img-nm">{{photo.name}}</div>
                    <a href="/photo/?{{ind}}" class="img-fc">More</a>
                </div>
            </div>
        </main>
    </body>
</html>
