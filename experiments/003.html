<!DOCTYPE html>
<html ng-app="countdown">
    <head>
        <title>Year Countdown</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script>
            var app = angular.module('countdown', []);
            app.controller('main', function($scope, $interval){
                function tick(){
                    $scope.time = (new Date('January 1, '+(new Date().getFullYear()+1) +' 00:00:00').getTime() - new Date().getTime()) / 1000
                }
                $interval(tick, 1)
            })
        </script>
        <style>
            html, body{
                background: #36CAF9;
                height: 100%;
                margin: 0;
            }
            div{
                text-align: center;
                font-size: 20vw;
                color: #FFF;
                font-family: "Arial";
                top: 30%;
                position: relative;
            }
        </style>
    </head>
    <body ng-controller="main">
        <div>{{time}}</div>
    </body>
</html>
