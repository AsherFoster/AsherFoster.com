<!DOCTYPE html>
<html>
<head>
    <title>Experiments | Asher Foster</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/home.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:300' rel='stylesheet' type='text/css'>
    <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/data/home.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/home.js"></script>
	<meta charset="utf-8">
</head>
<body>
    <div ng-include="'/nav.html'"></div>
    <main ng-controller="postController">
        <div class="hm-ps" ng-repeat="post in posts">
            <div class="hm-ps-h">
                <span class="hm-ps-tt"><a class="subtle" href="{{post.url}}">{{post.title}}</a></span>
                <span class="hm-ps-tm">
                    {{post.time | date:"HH:mm EEE d MMMM yyyy"}}
                </span>
            </div>
            <div class="hm-ps-img" style="background:url({{post.img}});background-size:cover;background-position:center"></div>
            <div class="hm-ps-dsc">
                {{post.content}}
            </div>
            <div class="hm-ps-lnk"><a href="{{post.url}}">More...</a></div>
            <hr>
        </div>
        <footer>
            Made by Asher Foster in 2015 -
            <a target="_blank" class="subtle" href="//twitter.com/asherfoster">Twitter</a>
            -
            <a target="_blank" class="subtle" href="//freelancer.com/u/Ashernz.html">Freelancer</a>
            -
            <a target="_blank" class="subtle" href="//github.com/AsherFoster">GitHub</a>
        </footer>
    </main>
</body>
